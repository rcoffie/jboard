{% extends 'base.html' %}





{% block content %}


<div class="container">
  <div class="row">
    

  {% if jobs %}
  {% for job in jobs %}
  
  <div class=" col-md-8 border border-5 shadow-lg card mb-3 m-2" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{job.employer.profile.profile_picture.url}}" class="img-fluid " alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text">{{ job.responsibilities }}</p>
        <p class="card-text"><small class="text-muted">{{ job.date_created }}</small></p>
        <button class="btn  btn-dark"> <a href="{% url 'job_posting:job_detail' job.id %}"> View</a> </button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% else%}

<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Oooooops!</h4>
  <p>No post relating to your search.</p>
  <hr>
  <p class="mb-0">Better luck next time</p>
</div>

{% endif %}
      
    
  </div>
</div>




{% endblock %}
